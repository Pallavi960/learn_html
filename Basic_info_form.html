<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        
        <fieldset>
            <legend><h1>Personal information</h1></legend>

            <label for="email">Enter email ID:</label>
            <input type="text" id="email">

            <br/>
            <br/>

            <label for="name">Enter name:</label>
            <input type="text" id="name">

            <br/>
            <br/>

            
            <lable>Gender:</lable>

            <input type="radio"  id="gender1"  name="gender" value="male">
            <label for="gender1">male:</label>
           

            <input type="radio"  id="gender2" name="gender" value="female">
            <label for="gender2">female:</label>
           

            <input type="radio"  id="gender3" name="gender" value="other">
            <label for="gender3">other:</label>
            

            <br/>
            <br/>

            <label for="sport">Enter sport:</label>

            <input type="checkbox" id="sport1"  name="sports" value="chess">
            <label for="sport1">Chess</label>

            <input type="checkbox" id="sport2" name="sports" value="volleyball">
            <label for="sport2">Volleyball</label>

            <br>
            <br>

            <br>
            <br>

            <label for="choose">Age:</label>
            <select name="Age" id="choose">
            <option value="15-30">15-30</option>
            <option value="30-50">30-50</option>
            <option value="50-80">50-100</option>
            </select>


            <br>
            <br>

            <label for="textarea">Address:</label>
            <textarea name="textarea" id="textarea" cols="20" rows="10"></textarea>


            <br>
            <br>

            <label for="pass">Enter password:</label>
            <input type="password" name="password" id="pass">

            <br>
            <br>

            <button>Submit</button>


        </fieldset>
    </form>
</body>
</html>
