<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <h2>Job Application</h2>

            <br>

            <label for="name">Name:</label>
            <input type="text" name="name" id="name">

            <br>
            <br>

            <iabel for="email">Email:</iabel>
            <input type="text" name="email" id="email">

            <br>
            <br>

            <label for="phone">Phone:</label>
            <input type="tel" name="phone" id="phone">

            <br>
            <br>

            <label for="select">Resume:</label>
            <input type="file" name="select" id="select">

            <br>
            <br>

            <label for="Experince">Experince(in years):</label>
            <input type="number" name="counter" id="Experince" min="0" max="30" value="0">

            <br>
            <br>

           <fieldset>
           <legend>Skill</legend>

           <input type="checkbox" name="skill" id="HTML">
           <label for="HTML">HTML</label>
           <input type="checkbox" name="skill" id="CSS">
           <label for="CSS">CSS</label>
           <input type="checkbox" name="skill" id="JAVA">
           <label for="JAVA">JAVA</label>
           
           </fieldset>

           <br>
           <br>

           <label for="Eduction">Highest Eduction:</label>
           <select name="Experince" id="Eduction">
            <option value="BTECH">BTECh</option>
            <option value="MTECH">MTECH</option>
            <option value="MBA">MBA</option>
            <option value="MSC">MSC</option>
            <option value="BSC">BSC</option>

           </select>

           <br>
           <br>

           <fieldset>
           <legend>Avalibility</legend>
           <input type="radio" name="hours" id="1avalibality">
           <label for="1avalibality">Full time</label>
           

           <input type="radio" name="hours" id="2avalibality">
           <label for="2avalibality">part time</label>
          
           </fieldset>

           <br>
           <br>

           <label for="comment">Additional comments</label>
           <br>
           <textarea name="comment" id="comment" row="30" col="20"></textarea>

           <br>
           <br>

           <button>Submit Application</button>
           
        </fieldset>
    </form>
</body>
</html>
